<div class="gray-bg">
	<div class="middle-box text-center loginscreen animated fadeInDown">
	        <div>
	           

	                <h1 class="logo-name">BMS</h1>

	            <h3>Welcome to Battery Managment System</h3>
	            <p>Login to access admin panel</p>

	           <span class="badge-danger" *ngIf="error">{{ error }}</span>

	            <form class="m-t" role="form" #userForm = "ngForm" (ngSubmit) = "onSubmit(userForm.value)" >
	                <div class="form-group">
	                  <input type="email" class="form-control" placeholder="Email" required="" name="email" ngModel>
	                </div>
	                <div class="form-group">
	                    <input type="password" class="form-control" placeholder="Password" required="" name="password" ngModel>
	                </div>
	                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                     
                   
	            </form>

	            <div *ngIf="bar" class="progress">
				  <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar"
				  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
				    logging In (please wait)
				  </div>
				</div>

	            
	            <p class="m-t" style="padding-bottom: 150px;"> <small>Atrix Digital solutions &copy; 2017</small> </p>



	        </div>
             
              
	    </div>



	    
</div>
